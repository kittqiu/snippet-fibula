{% extends './manage_base.html' %}

{% block head %}
<script type="text/javascript">
var ENV = {
	user: {
		id: "{{__request__.user.id}}"
	}
};
</script>

{% if __production__ %}
<script type="text/javascript">
{% include './component/build/User.js' %}
{% include './component/build/UserRole.js' %}
</script>
{% else %}
<script type="text/babel">
{% include './component/src/User.jsx' %}
{% include './component/src/UserRole.jsx' %}
ReactDOM.render(
	<UserManagePage />,
		document.getElementById('vm')
	);
</script>
{% endif %}

{% endblock %}


{% block content %}
<div id="content-block" class="dv-container x-content" style="max-width:600px">
	<div id="vm" class="dv-container uk-width-1-1"  style="max-width:600px">
		
	</div>
</div>
{% endblock %}

{% block readyscript %}
{% if __production__ %}
<script type="text/javascript">
ReactDOM.render(
 	React.createElement(UserManagePage, null), document.getElementById('vm')
 	);
</script>
{% endif %}
{% endblock %}
